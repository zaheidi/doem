<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>职位详情</title>
  <style>
    body { background-color: #f5f5f5; margin: 0; font-family: sans-serif; color: #333; }
    .content { padding: 15px; padding-bottom: 100px; }
    
    /* 通用卡片样式 */
    .card { background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    
    /* 职位头 */
    .job-title { font-size: 22px; font-weight: bold; margin: 0 0 10px 0; }
    .salary { color: #ff4d4f; font-size: 20px; font-weight: bold; margin-bottom: 15px; }
    .tag { background: #f0f0f0; color: #666; padding: 3px 8px; border-radius: 4px; font-size: 12px; margin-right: 6px; }

    /* 关联推介 - 同步小程序风格 */
    .association-card { border-left: 5px solid #0052d9; background: #f0f7ff !important; }
    .section-title { font-size: 16px; font-weight: bold; color: #0052d9; margin-bottom: 12px; display: flex; align-items: center; }
    .section-title i { margin-right: 8px; }
    
    .student-info { border-top: 1px dashed #ccc; margin-top: 12px; padding-top: 12px; font-size: 14px; }
    .highlight { color: #0052d9; font-weight: bold; }
    .comment-box { background: #fff; padding: 10px; border-radius: 6px; margin-top: 8px; font-size: 13px; color: #555; }

    /* 底部按钮 */
    .footer { position: fixed; bottom: 0; width: 100%; background: #fff; padding: 15px; border-top: 1px solid #eee; display: flex; box-sizing: border-box; }
    .apply-btn { flex: 1; background: #0052d9; color: #fff; text-align: center; padding: 12px; border-radius: 25px; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>

  <div class="content">
    <div class="card">
      <div class="job-title">前端开发工程师</div>
      <div class="salary">15K-25K</div>
      <div>
        <span class="tag">React</span><span class="tag">深圳</span><span class="tag">校招</span>
      </div>
    </div>

    <div class="card association-card">
      <div class="section-title">精准关联推介</div>
      <div style="font-size: 14px;"><strong>推介老师：</strong>陈国（软件学院讲师）</div>
      
      <div class="student-info">
        <div><span class="highlight">匹配学生：</span>贾明（软件工程223班）</div>
        <div style="margin-top:5px;">学业背景：《软件工程》成绩 92分</div>
        <div class="comment-box">
          <span class="highlight">教师评价：</span>项目执行力强，校友重点推荐。
        </div>
      </div>
    </div>

    <div class="card">
      <div class="section-title" style="color: #333;">内推者想说</div>
      <div style="font-size: 14px; line-height: 1.6; color: #666;">
        团队氛围极好，技术栈新，非常适合应届生快速成长。
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" class="apply-btn">立即申请</a>
  </div>

</body>
</html>
